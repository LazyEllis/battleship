<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>BATTLESHIP</h1>
    <p class="game-message"></p>
    <div class="game">
      <div>
        <h2>PLAYER</h2>
        <div class="player-grid grid enabled"></div>
      </div>
      <button class="btn rotate-btn" data-direction="vertical">ROTATE</button>
      <div>
        <h2 class="text-tertiary">COMPUTER</h2>
        <div class="computer-grid grid"></div>
      </div>
    </div>
    <dialog class="game-over-modal">
      <div class="game-over-message"></div>
      <button class="btn restart-btn">NEW GAME</button>
    </dialog>
  </body>
</html>
